<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Students</title>

    <!-- jquery 3.6.0 cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- bootstrap 5.1.3 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- fontawesome 5.15.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <!-- Bootstrap Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Students</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active " href="/Home/Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/About/Index">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /Bootstrap Navigation -->

        <!-- Create Button -->
        <div class="row mt-4">
            <div class='col-8'>
                <h1>Students</h1>
            </div>
            <div class="col-4 text-end">
                <button class="btn btn-lg btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#Create">
                    <i class="fas fa-plus"></i> Create
                </button>
            </div>
        </div>
        <!-- /Create Button -->

        <!-- Students Table -->
        <Table class="table table-lg table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Year</th>
                    <th class="text-end">Operations</th>
                </tr>
            </thead>
            <tbody>
                @Model.Students
            </tbody>
        </Table>
        <!-- /Students Table -->

        <!-- Create Modal -->
        <form class="modal fade" id="Create" tabindex="-1" aria-hidden="true" method="post" action="/Home/Create">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add</h5>
                    </div>
                    <div class="modal-body">

                        <!-- FirstName -->
                        <div class="mt-2 mb-4">
                            <label htmlFor="FirstName" class="text-muted">
                                First Name
                            </label>
                            <input type="text" id="FirstName" name="FirstName" class="form-control form-control-lg" />
                        </div>
                        <!-- /FirstName -->

                        <!-- LastName -->
                        <div class="mt-2 mb-4">
                            <label htmlFor="LastName" class="text-muted">
                                First Name
                            </label>
                            <input type="text" id="LastName" name="LastName" class="form-control form-control-lg" />
                        </div>
                        <!-- /LastName -->

                        <!-- Year -->
                        <div class="mt-2 mb-4">
                            <label htmlFor="Year" class="text-muted">
                                Year
                            </label>
                            <select id="Year" name="Year" class="form-select form-select-lg">
                                <option>- Please Select -</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <!-- /Year -->

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-lg btn-outline-secondary">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button type="button" class="btn btn-lg btn-outline-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- /Add Modal -->

        <!-- Delete Modal -->
        <form class="modal fade" id="Delete" tabindex="-1" aria-hidden="true" method="get" action="/Home/Delete">
            <input type="hidden" name="DeleteId" id="DeleteId" value="0" />
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete</h5>
                    </div>
                    <div class="modal-body">
                        <h4>Are you sure?</h4>
                        <p>The information will be deleted and cannot be recovered!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-lg btn-outline-secondary">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        <button type="button" class="btn btn-lg btn-outline-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- /Delete Modal -->

        <!-- JavaScript -->
        <script type="text/javascript">
            $('#Delete').on('show.bs.modal', function (event) {
                var index = $(event.relatedTarget).data('id');
                $('#DeleteId').val(index);
            });
        </script>
        <!-- /JavaScript -->

    </div>
</body>
</html>
