<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Students</title>

    <!-- jquery 3.6.0 cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- bootstrap 5.1.3 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- fontawesome 5.15.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <!-- Bootstrap Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Students</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active " href="/Home/Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/About/Index">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /Bootstrap Navigation -->

        <!-- Update Form -->
        <form method="post" action="/Home/Update">
            <input type="hidden" name="UpdateId" id="UpdateId" value="@Model.Student.Id" />

            <!-- Form Title -->
            <h1 class="mt-2 mb-4">Update</h1>
            <!-- /Form Title -->

            <!-- FirstName -->
            <div class="mt-2 mb-4">
                <label htmlFor="FirstName" class="text-muted">
                    First Name
                </label>
                <input type="text" id="FirstName" name="FirstName"
                       class="form-control form-control-lg"
                       value="@Model.Student.FirstName" />
            </div>
            <!-- /FirstName -->

            <!-- LastName -->
            <div class="mt-2 mb-4">
                <label htmlFor="LastName" class="text-muted">
                    First Name
                </label>
                <input type="text" id="LastName" name="LastName"
                       class="form-control form-control-lg"
                       value="@Model.Student.LastName" />
            </div>
            <!-- /LastName -->
            <!-- Year -->
            <div class="mt-2 mb-4">
                <label htmlFor="Year" class="text-muted">
                    Year
                </label>
                <input type="text" id="Year" name="Year"
                       class="form-control form-control-lg"
                       value="@Model.Student.Year" />
            </div>
            <!-- /Year -->

            <!-- Buttons -->
            <button type="submit" class="btn btn-lg btn-outline-secondary">
                <i class="fas fa-save"></i> Save
            </button>
            <a type="button" class="btn btn-lg btn-outline-secondary" href="/Home/Index">
                <i class="fas fa-times"></i> Cancel
            </a>
            <!-- /Buttons -->

        </form>
        <!-- /Update Form -->

    </div>
</body>
</html>
